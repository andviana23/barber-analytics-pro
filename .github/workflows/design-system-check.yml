name: Design System Compliance Check

on:
  pull_request:
    branches: [main, develop, 'feat/*']
    paths:
      - 'src/**/*.jsx'
      - 'src/**/*.js'
      - 'eslint-plugin-barber-design-system/**'
      - 'scripts/audit-design-system.js'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  audit:
    name: Design System Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Design System Audit
        id: audit
        run: |
          npm run audit:design-system
          echo "AUDIT_PASSED=$?" >> $GITHUB_ENV
        continue-on-error: true

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: design-system-audit-report
          path: |
            reports/design-system-audit.json
            reports/design-system-audit.md
          retention-days: 30

      - name: Comment PR with violations summary
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
              const reportPath = 'reports/design-system-audit.md';
              if (!fs.existsSync(reportPath)) {
                console.log('RelatÃ³rio de auditoria nÃ£o encontrado');
                return;
              }
              
              const reportContent = fs.readFileSync(reportPath, 'utf8');
              
              const summaryLines = reportContent.split('\n').slice(0, 50);
              const summary = summaryLines.join('\n');
              
              const comment = `## ðŸŽ¨ Design System Compliance Report\n\n${summary}\n\n<details>\n<summary>ðŸ“Š Ver relatÃ³rio completo</summary>\n\nDownload do artefato "design-system-audit-report" para ver o relatÃ³rio completo\n\n</details>\n\n*Gerado automaticamente pelo workflow de Design System Compliance*`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.error('Erro ao comentar PR:', error);
            }

  lint:
    name: ESLint - Design System Rules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Comment PR on lint failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = '## âŒ ESLint - ViolaÃ§Ãµes de Design System Detectadas\n\nO ESLint detectou violaÃ§Ãµes que bloqueiam o merge.\n\n### Como corrigir:\n\n1. Execute `npm run lint` localmente\n2. Use `npm run migrate:dry-run` para preview\n3. Aplique correÃ§Ãµes com `npm run migrate:design-system --backup`\n\n### Regras:\n- barber-design-system/no-hardcoded-colors (error)\n- barber-design-system/prefer-theme-classes (warn)\n- barber-design-system/no-inline-hex-colors (error)\n\nConsulte: eslint-plugin-barber-design-system/README.md';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  conformance-check:
    name: Conformance Threshold Check
    runs-on: ubuntu-latest
    needs: [audit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check conformance threshold
        run: |
          npm run audit:design-system

          # Extrair conformidade do relatÃ³rio JSON
          CONFORMANCE=$(node -e "
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('reports/design-system-audit.json', 'utf8'));
            // Coletar arquivos Ãºnicos com violaÃ§Ãµes (evitar duplicaÃ§Ã£o entre categorias)
            const uniqueFiles = new Set();
            if (report.violations) {
              Object.values(report.violations).forEach(cat => {
                (cat.files || []).forEach(file => uniqueFiles.add(file.file));
              });
            }
            const filesWithViolations = uniqueFiles.size;
            const totalFiles = report.totalFiles || 0;
            const conformance = totalFiles > 0 ? ((totalFiles - filesWithViolations) / totalFiles * 100).toFixed(2) : 0;
            console.log(conformance);
          ")

          echo "Conformidade atual: ${CONFORMANCE}%"

          # Threshold: 65% (nÃ£o degradar)
          THRESHOLD=65

          if (( $(echo "$CONFORMANCE < $THRESHOLD" | bc -l) )); then
            echo "âŒ Conformidade abaixo do threshold: ${CONFORMANCE}% < ${THRESHOLD}%"
            exit 1
          else
            echo "âœ… Conformidade OK: ${CONFORMANCE}% >= ${THRESHOLD}%"
          fi
