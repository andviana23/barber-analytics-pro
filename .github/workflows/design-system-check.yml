name: Design System Compliance Check

on:
  pull_request:
    branches: [main, develop, 'feat/*']
    paths:
      - 'src/**/*.jsx'
      - 'src/**/*.js'
      - 'eslint-plugin-barber-design-system/**'
      - 'scripts/audit-design-system.js'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  audit:
    name: Design System Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Design System Audit
        id: audit
        run: |
          npm run audit:design-system
          echo "AUDIT_PASSED=$?" >> $GITHUB_ENV
        continue-on-error: true
      
      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: design-system-audit-report
          path: |
            reports/design-system-audit.json
            reports/design-system-audit.md
          retention-days: 30
      
      - name: Comment PR with violations summary
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              const reportPath = 'reports/design-system-audit.md';
              if (!fs.existsSync(reportPath)) {
                console.log('RelatÃ³rio de auditoria nÃ£o encontrado');
                return;
              }
              
              const reportContent = fs.readFileSync(reportPath, 'utf8');
              
              // Extrair resumo (primeiras 50 linhas)
              const summaryLines = reportContent.split('\n').slice(0, 50);
              const summary = summaryLines.join('\n');
              
              const comment = `## ðŸŽ¨ Design System Compliance Report

${summary}

<details>
<summary>ðŸ“Š Ver relatÃ³rio completo</summary>

\`\`\`
Download do artefato "design-system-audit-report" para ver o relatÃ³rio completo
\`\`\`

</details>

---
*Gerado automaticamente pelo workflow de Design System Compliance*
`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.error('Erro ao comentar PR:', error);
            }

  lint:
    name: ESLint - Design System Rules
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: Comment PR on lint failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## âŒ ESLint - ViolaÃ§Ãµes de Design System Detectadas

